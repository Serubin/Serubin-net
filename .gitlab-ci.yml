stages:
    - deploy
deploy:
  variables:
      DEST_PATH: "/var/www/serubin_net/"
  stage: deploy
  only:
    - master
  script:
    - git pull --recurse-submodules=yes origin master && git submodule init && git submodule update
    - npm i
    - grunt build
    - jekyll build --incremental -d $DEST_PATH

