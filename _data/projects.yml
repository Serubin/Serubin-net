- title: "Dotfiles"
  img: "assets/images/projects/dotfiles.jpg"
  desc: "This dotfiles framework provides lightweight highly configurable set of defaults. It aims to define sane and well featured defaults for ZSH, Bash, Vim (as an IDE), tmux, and much more. It also features a simple yet powerful installer and updater for multiple platforms."
