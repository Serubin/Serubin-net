- title: "Cloud.Serubin.Net"
  img: "assets/images/projects/cloud-serubin.jpg"
  desc: "Cloud.Serubin.Net is a complex distributed service network designed to provide self-hosted services for personal use. The system utilizes distributed computers and advanced networking techniques to provide scalability and high availability. Cloud.Serubin.Net uses KVM, Docker swarm, Tinc-vpn, Wireguard, and other advanced networking to accommodate a distributed platform hosting more than 7 services and 10 websites."
